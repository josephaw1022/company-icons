name: Release (GitHub Packages, private)
on:
  push:
    tags:
      - "icons-v*"
      - "icon-web-v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com
          scope: "@josephaw1022"
      - run: npm ci --workspaces
      - run: npm run build
      - name: Publish @josephaw1022/company-icons-icons
        if: startsWith(github.ref_name, 'icons-v')
        run: |
          cd packages/icons
          npm version ${GITHUB_REF_NAME#icons-v} --no-git-tag-version
          npm publish --access restricted
      - name: Publish @josephaw1022/company-icons-web
        if: startsWith(github.ref_name, 'icon-web-v')
        run: |
          cd packages/icon-web
          npm version ${GITHUB_REF_NAME#icon-web-v} --no-git-tag-version
          npm publish --access restricted
