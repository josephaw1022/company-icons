# .github/workflows/publish-icons.yml
name: Publish @josephaw1022/company-icons-icons
on:
  push:
    tags: ["icons-v*"]

jobs:
  publish-icons:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com
          scope: "@josephaw1022"
          always-auth: true
      - run: npm ci --workspaces
      - run: npm run build:icons
      - name: Configure npm auth for GH Packages
        run: npm config set //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}
      - working-directory: packages/icons
        run: npm publish --access restricted --registry https://npm.pkg.github.com

